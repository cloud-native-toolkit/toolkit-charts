apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-namespace-openshift-gitops-{{ include "cluster.name" . }}
  namespace: {{ include "cluster.name" . }}
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-namespace-openshift-gitops-ns-{{ include "cluster.name" . }}
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: openshift-gitops
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: pipelines.openshift.io/v1alpha1
                kind: GitopsService
                metadata:
                  name: cluster
                  namespace: openshift-gitops
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-namespace-openshift-gitops-{{ include "cluster.name" . }}
  namespace: {{ include "cluster.name" . }}
placementRef:
  name: placement-policy-namespace-openshift-gitops-{{ include "cluster.name" . }}
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-namespace-openshift-gitops-{{ include "cluster.name" . }}
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-namespace-openshift-gitops-{{ include "cluster.name" . }}
  namespace: {{ include "cluster.name" . }}
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift
    matchLabels:
      "name": '{{ include "cluster.name" . }}'





---          
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: install-openshift-gitops-{{ include "cluster.name" . }}
  namespace: openshift-gitops
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - install-openshift-gitops-{{ include "cluster.name" . }}
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: master
    apps.open-cluster-management.io/git-path: setup/ocp4x
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: install-openshift-gitops-{{ include "cluster.name" . }}
  name: install-openshift-gitops-subscription-1-{{ include "cluster.name" . }}
  namespace: openshift-operators
spec:
  channel: multi-tenancy-gitops-channel-ns/multi-tenancy-gitops-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: install-openshift-gitops-placement-1-{{ include "cluster.name" . }}
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: install-openshift-gitops-{{ include "cluster.name" . }}
  name: install-openshift-gitops-placement-1-{{ include "cluster.name" . }}
  namespace: openshift-operators
spec:
  clusterSelector:
    matchLabels:
      "name": '{{ include "cluster.name" . }}'
