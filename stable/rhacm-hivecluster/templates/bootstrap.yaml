apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "bootstrap-{{ include "cluster.name" . }}"
  namespace: {{ include "gitops.instance.namespace" . | default "openshift-gitops" }}
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    helm.sh/hook-weight: "130"
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - bootstrap-{{ include "cluster.name" . }}
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: master
    apps.open-cluster-management.io/git-path: 0-bootstrap/others/3-multi-cluster/{{ include "cluster.name" . }}/bootstrap.yaml
    apps.open-cluster-management.io/reconcile-option: merge
    argocd.argoproj.io/sync-wave: "130"
    helm.sh/hook-weight: "130"
