apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: {{ .Values.common.appName }}
    app.kubernetes.io/name: {{ .Values.common.appName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: pa-config-secret-cacerts{{ .Values.instanceIdWithinNamespace }}
    release: {{ .Release.Name }}
  name: pa-config-secret-cacerts{{ .Values.instanceIdWithinNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: â€œ200"
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        productName: IBM Planning Analytics Workspace
        productID: com.ibm.ba.paw.{{ .Release.Name }}
        productVersion: {{ .Release.Name }}
      labels:
        app: {{ .Values.common.appName }}
        app.kubernetes.io/name: {{ .Values.common.appName }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: pa-config-secret-cacerts{{ .Values.instanceIdWithinNamespace }}
        release: {{ .Release.Name }}
        version: 1.0.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      containers:
        - name: pa-config-secret-cacerts
          image: {{ .Values.docker_registry_prefix }}/k8s-config:1.0.103-ubi8
          command: ["/bin/bash"]
          args: ["-c", "/opt/harmony/start.sh cacerts"]
          env:
            - name: PA_KUBE_TLS_CERT_EXTERNAL
              value: "{{ .Values.secrets.tlsCertExternal }}"
            - name: PA_KUBE_TLS_CERT_SECRET_NAME
              value: {{ .Values.secrets.tlsCertSecretName }}
            - name: PA_KUBE_NAMESPACE
              value: "{{ .Release.Namespace }}"
            - name: PAW_INSTANCE_ID
              value: "{{ .Values.instanceIdWithinNamespace }}"
            - name: PA_KUBE_TM1_CERT_LIST
              value: ""
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Never
      serviceAccountName: pa-config-secret{{ .Values.instanceIdWithinNamespace }}
      terminationGracePeriodSeconds: 5
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler

