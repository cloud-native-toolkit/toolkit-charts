{{- if .Values.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "service-account.name" . }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
  labels:
{{- include "service-account.labels" . | nindent 4 }}
{{- end -}}
