{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ibm-portworx.serviceAccountName" . }}
  labels:
    {{- include "ibm-portworx.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
