apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "ibm-portworx.name" . }}
  labels:
    {{- include "ibm-portworx.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  selector:
    matchLabels:
      {{- include "ibm-portworx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ibm-portworx.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: scripts
          configMap:
            name: {{ include "ibm-portworx.fullname" . }}
            defaultMode: 0777
      initContainers:
        - name: volume-init
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Release.Revision }}
          volumeMounts:
            - mountPath: /scripts
              name: scripts
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: RESOURCE_GROUP_ID
              value: {{ .Values.resourceGroupId }}
          command:
            - /bin/sh
          args:
            - -c
            - /scripts/volume-create.sh $NODE_NAME $RESOURCE_GROUP_ID
      containers:
        - name: volume-attach
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Release.Revision }}
          command:
            - /bin/sh
          args:
            - -c
            - /scripts/volume-manage.sh $NODE_NAME $RESOURCE_GROUP_ID
