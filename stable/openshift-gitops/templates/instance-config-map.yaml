{{- if .Values.createInstance -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ include "operator.name" . }}
  namespace: openshift-gitops
  labels:
    {{- include "operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
data:
  instance.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ArgoCD
    metadata:
      name: {{ include "operator.argocd-name" . }}
    spec:
      dex:
        openShiftOAuth: true
      rbac:
        defaultPolicy: 'role:readonly'
        policy: |
          g, argocd-admins, role:admin
        scopes: '[groups]'
      server:
        route:
          enabled: true
  patch.yaml: |
    spec:
      dex:
        openShiftOAuth: true
      rbac:
        defaultPolicy: 'role:readonly'
        policy: |
          g, argocd-admins, role:admin
        scopes: '[groups]'
      server:
        route:
          enabled: true
  apply.sh: |
    INSTANCE_NAME="$1"
    CONFIG_FILE="$2"
    PATCH_FILE="$3"

    if oc get argocd $INSTANCE_NAME 1> /dev/null 2> /dev/null; then
      kubectl patch argocd $INSTANCE_NAME --type merge -p "$(cat $PATCH_FILE)"
    else
      kubectl apply -f $CONFIG_FILE
    fi
{{- end -}}
