{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.syncWave | quote }}
  labels:
    {{ include "ocp-service-tls.labels" . | nindent 4 }}
{{- end -}}
