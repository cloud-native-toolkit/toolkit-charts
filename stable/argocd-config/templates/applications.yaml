{{- if include "argocd.repoUrl" . -}}
{{- $releaseNamespace := .Release.Namespace -}}
{{- $targetRepo := include "argocd.repoUrl" . -}}
{{- $project := default "default" .Values.project -}}
{{- $labels := include "argocd.labels" . -}}
{{- range .Values.applicationTargets }}
{{- $targetNamespace := default $.Values.global.targetNamespace .targetNamespace -}}
{{- $targetRevision := default $.Values.global.targetRevision .targetRevision -}}
{{- $server := default "https://kubernetes.default.svc" .server | quote -}}
{{- $valueFile := include "argocd.valueFiles" .valueFiles -}}
{{- $createNamespace := .createNamespace }}
{{- range .applications -}}
{{- $name := .name -}}
{{- $path := default .name .path -}}
{{- $type := default "helm" .type -}}
{{- $plugin := .plugin }}
{{- if $createNamespace }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $targetNamespace }}
{{- end }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ printf "%s-%s" $targetRevision $name }}
  namespace: {{ $releaseNamespace }}
  labels:
{{ $labels  | indent 4 }}
{{- if .syncWave }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .syncWave | quote }}
{{- end }}
spec:
  destination:
    namespace: {{ $targetNamespace }}
    server: {{ $server }}
  project: {{ $project }}
  source:
    path: {{ $path }}
    repoURL: {{ $targetRepo }}
    targetRevision: {{ $targetRevision }}
    {{- if eq $type "helm" }}
    helm:
      valueFiles:
        {{- $valueFile | nindent 8 }}
    {{- end }}
    {{- if eq $type "plugin" }}
    plugin:
      name: {{ $plugin }}
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    {{- if $createNamespace }}
    syncOptions:
      - CreateNamespace=true
    {{- end }}
---
{{- end }}
{{- end }}
{{- end -}}
