kind: ConfigMap
metadata:
  name: rook-ceph-operator-config
  namespace: openshift-storage
  annotations:
    argocd.argoproj.io/sync-wave: "110"
    helm.sh/hook-weight: "110"
apiVersion: v1
data: 
  CSI_LOG_LEVEL: "5"
  CSI_PLUGIN_TOLERATIONS: |
    - effect: NoSchedule
      key: node-role.kubernetes.io/cloud-paks
      operator: Equal
      value: "true"
    - effect: NoExecute
      key: node-role.kubernetes.io/foundational-services
      operator: Equal
      value: "true"
    - effect: NoSchedule
      key: node.ocs.openshift.io/storage
      operator: Equal
      value: "true"
  CSI_PROVISIONER_TOLERATIONS: |2-
    - effect: NoSchedule
      key: node-role.kubernetes.io/cloud-paks
      operator: Equal
      value: "true"
    - effect: NoExecute
      key: node-role.kubernetes.io/foundational-services
      operator: Equal
      value: "true"
    - effect: NoSchedule
      key: node.ocs.openshift.io/storage
      operator: Equal
      value: "true"
  
