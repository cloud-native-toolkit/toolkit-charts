# Default values for refarch-ocp4-gitops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ocs:
  # installOCS: true
  # channel: stable-4.6
  # version: 4.6.3
  sizeOSD: 512 Gi
  storageClass: ocs-initial
  worker_ip_1:
  worker_ip_2:
  worker_ip_3:
  billingType:
  configmap: |
      CSI_LOG_LEVEL: "5"
      CSI_PLUGIN_TOLERATIONS: |
        - effect: NoExecute
          key: foundational-services
          operator: Equal
          value: reserved
        - effect: NoSchedule
          key: node.ocs.openshift.io/storage
          operator: Exists
      CSI_PROVISIONER_TOLERATIONS: |2-
        - key: node.ocs.openshift.io/storage
          operator: Equal
          value: "true"
          effect: NoSchedule




