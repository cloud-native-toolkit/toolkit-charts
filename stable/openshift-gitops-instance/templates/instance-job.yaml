{{- if eq .Release.Namespace "openshift-gitops" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Namespace }}
  name: job-{{ include "openshift-gitops-instance.name" . }}
  labels:
    {{- include "openshift-gitops-instance.labels" . | nindent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ include "openshift-gitops-instance.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openshift-gitops-instance.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: job-{{ include "openshift-gitops-instance.name" . }}
      labels:
        {{- include "openshift-gitops-instance.labels" . | nindent 8 }}
    spec:
      serviceAccountName: job-{{ include "openshift-gitops-instance.name" . }}
      restartPolicy: Never
      volumes:
        - name: config-yaml
          configMap:
            name: config-{{ include "openshift-gitops-instance.name" . }}
      containers:
        - name: create-instance
          image: "docker.io/bitnami/kubectl:latest"
          volumeMounts:
            - mountPath: /tmp/config
              name: config-yaml
          env:
            - name: NAMESPACE
              value: openshift-gitops
            - name: INSTANCE_NAME
              value: {{ include "openshift-gitops-instance.argocd-name" . }}
          command: ["/bin/sh", "-c"]
          args:
            - cp /tmp/config/apply.sh /tmp/apply.sh;
              chmod +x /tmp/apply.sh;
              /tmp/apply.sh $NAMESPACE $INSTANCE_NAME /tmp/config/instance.yaml /tmp/config/patch.yaml
{{- end -}}
