{{- if .Values.controllerRbac -}}
{{- $releaseNamespace := .Release.Namespace -}}
{{- $name := printf "%s-argocd" $releaseNamespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $name }}
  labels:
    {{- include "openshift-gitops-instance.labels" . | nindent 4 }}
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $name }}
  labels:
    {{- include "openshift-gitops-instance.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $name }}
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: {{ printf "system:serviceaccounts:%s" $releaseNamespace | quote }}
- kind: ServiceAccount
  name: job-{{ include "openshift-gitops-instance.name" . }}
  namespace: {{ .Release.Namespace }}
---
{{- end -}}
