{{- if eq .Values.cloudProvider "azure" }}
{{ $infraid:= required "You need to provide the infrastructureID of your cluster in your values.yaml file" .Values.infrastructureId }}
{{- range .Values.azure.zones }}
---
apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    helm.sh/hook-weight: "0"
  labels:
    machine.openshift.io/cluster-api-cluster: {{ $.Values.infrastructureId }}
    machine.openshift.io/cluster-api-machine-role: storage
    machine.openshift.io/cluster-api-machine-type: storage
  name: {{ $.Values.infrastructureId }}-storage-{{ $.Values.azure.region }}{{ . }}
  namespace: openshift-machine-api
spec:
  replicas: {{ $.Values.azure.storageNodes.nodeCount }}
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: {{ $.Values.infrastructureId }}
      machine.openshift.io/cluster-api-machineset: {{ $.Values.infrastructureId }}-storage-{{ $.Values.azure.region }}{{ . }}
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: {{ $.Values.infrastructureId }}
        machine.openshift.io/cluster-api-machine-role: storage
        machine.openshift.io/cluster-api-machine-type: storage
        machine.openshift.io/cluster-api-machineset: {{ $.Values.infrastructureId }}-storage-{{ $.Values.azure.region }}{{ . }}
    spec:
      taints:
      - effect: NoSchedule
        key: node.ocs.openshift.io/storage
        value: "true"
      metadata:
        labels:
          node-role.kubernetes.io/storage: ""
          cluster.ocs.openshift.io/openshift-storage: ""
      providerSpec:
        value:
          apiVersion: azureproviderconfig.openshift.io/v1beta1
          credentialsSecret:
            name: azure-cloud-credentials
            namespace: openshift-machine-api
          image:
            offer: ""
            publisher: ""
            resourceID: /resourceGroups/{{ $.Values.infrastructureId }}-rg/providers/Microsoft.Compute/images/{{ $.Values.infrastructureId }}
            sku: ""
            version: ""
          kind: AzureMachineProviderSpec
          location: {{ $.Values.azure.region }}
          managedIdentity: {{ $.Values.infrastructureId }}-identity
          metadata:
            creationTimestamp: null
          networkResourceGroup: {{ $.Values.infrastructureId }}-rg
          osDisk:
            diskSizeGB: {{ $.Values.azure.storageNodes.volumeSize }}
            managedDisk:
              storageAccountType: {{ $.Values.azure.storageNodes.volumeType }}
            osType: Linux
          publicIP: false
          publicLoadBalancer: {{ $.Values.infrastructureId }}
          resourceGroup: {{ $.Values.infrastructureId }}-rg
          subnet: {{ $.Values.infrastructureId }}-worker-subnet
          userDataSecret:
            name: worker-user-data
          vmSize: {{ $.Values.azure.storageNodes.instanceType}}
          vnet: {{ $.Values.infrastructureId }}-vnet
          zone: "{{ . }}"
{{- end }}
{{- end }}
