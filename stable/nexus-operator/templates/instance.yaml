apiVersion: apps.m88i.io/v1alpha1
kind: Nexus
metadata:
  name: {{ include "operator.name" . }}
spec:
  networking:
    expose: {{ include "nexus-operator.expose" . }}
    exposeAs: {{ include "nexus-operator.exposeAs" . }}
    {{- if eq (include "operator.cluster-type" .) "kubernetes" }}
    host: {{ .Values.host }}
    {{- end }}
  persistence:
    persistent: true
    volumeSize: 10Gi
  replicas: 1
  resources:
    limits:
      cpu: '2'
      memory: 2Gi
    requests:
      cpu: '1'
      memory: 2Gi
  useRedHatImage: {{ include "nexus-operator.useRedHatImage" . }}
  {{- if .Values.serviceAccount }}
  serviceAccountName: {{ .Values.serviceAccount }}
  {{- end }}
