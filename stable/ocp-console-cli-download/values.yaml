# Default values for ocp-console-cli-download.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  ## The type of cluster. If the value is empty string or ocp4 the ConsoleNotification will be created
  clusterType: ""

## The name of the ConsoleNotification resource in the cluster
name: ""

## The name that will be shown for the cli
displayName: ""
## The description of the cli
description: ""
## List of string providing links for the cli
links: []
